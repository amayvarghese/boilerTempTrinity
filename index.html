<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;0,800;1,100&display=swap"
      rel="stylesheet">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      async
      src="https://docs.opencv.org/4.x/opencv.js"
      onload="window.onOpenCvReady()"
      type="text/javascript"
    ></script>
    <script>
      window.onOpenCvReady = function () {
        console.log("OpenCV.js loaded successfully");
      };
      setTimeout(() => {
        if (!window.cv) {
          console.error("OpenCV.js CDN failed, attempting fallback...");
          const script = document.createElement("script");
          script.src = "https://unpkg.com/opencv.js@1.2.1/opencv.js";
          script.onload = window.onOpenCvReady;
          document.head.appendChild(script);
        }
      }, 5000);
    </script>
    <title>project Tempalte</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
